BRA_START_ELECTION:0 "£KR_game_rule_flag_BRA   Federal Election of 1936"
RULE_OPTION_BRA_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC:0 "Tensions rise as vastly different factions prepare for what will probably be the most violent and contentious election in the history of Brazil. Political talk is almost synonymous with heated arguments, and an air of ideological extremism looms over the nation's populace.  Four very different visions for the country clash, in ideas, and in some places, literally. How will the people of Brazil choose?"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Partido Republicano Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "Getulio Vargas and the social conservative Partido Republicano win the 1936 elections. While Vargas uses his presidency to try to accumulate power, his plans are blocked. At the end of the day, democracy prevails."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA   Vargas Assumes Direct Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "Getulio Vargas and the social conservative Partido Republicano win the 1936 elections. Vargas uses his presidency to try to accumulate power and assumes direct control of the country. With his expanded powers approved and covered by the law, Brazil's reformation into a brand new state is complete."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Partido Liberal Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "Júlio Prestes and the social liberal Partido Liberal win the 1936 elections."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Esquerda Democrática Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY_DESC:0 "João Mangabeira and the social democrat Esquerda Democrática win the 1936 elections. The democratic government prevails after President Mangabeira met with a Chilean politician and the subsequent agitations in the army."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_BRA_radical_socialist   Autonomistas in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST_DESC:0 "João Mangabeira and the social democrat Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest Chilean politician, whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the radical socialist Autonomistas is elected."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST:0 "£KR_game_rule_flag_BRA_syndicalist   Ortodoxos in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC:0 "João Mangabeira and the social democrat Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest Chilean politician, whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the syndicalist Ortodoxos is elected."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST:0 "£KR_game_rule_flag_BRA_totalist   Maximalists in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC:0 "João Mangabeira and the social democrat Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest Chilean politician, whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the totalist Maximalists is elected."
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST:0 "£KR_game_rule_flag_BRA_national_populist   The Organic Empire"
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST_DESC:0 "Gustavo Dodt Barroso and the national populist Ação Integralista Brasileira win the 1936 elections. The government later welcomes the return of the monarchy and crowns Dom Pedro III de Orléans e Bragança as emperor."

BOL_PRU_CONFEDERATION:0 "£KR_game_rule_flag_BOL   The Peru-Bolivian Confederation"
RULE_OPTION_BOL_PRU_CONFEDERATION_RANDOM:0 "무작위화"
RULE_OPTION_BOL_PRU_CONFEDERATION_RANDOM_DESC:0 "The Confederation between Peru and Bolivia was a shortlived state between 1836–1839. Despite its distant past, support for the Union in both nations remains at large to this day and has even gained popularity in Bolivia due to the failures of the Chaco war and the downspiralling economy."
RULE_OPTION_BOL_PRU_CONFEDERATION_YES:0 "£KR_game_rule_flag_PBC   Confederation Restored"
RULE_OPTION_BOL_PRU_CONFEDERATION_YES_DESC:0 "Incapacity by Busch to solve the Labour issues troubling Bolivia and strong pushes from the other parties forces him to propose a reinstatement of the Confederation to Peru to help prevent Bolivia from further tumbling into chaos. Peru accepts the reinstatement and creates the Peru-Bolivian Confederation."
RULE_OPTION_BOL_PRU_CONFEDERATION_NO:0 "£KR_game_rule_flag_BOL  £KR_game_rule_flag_PRU   No Confederation"
RULE_OPTION_BOL_PRU_CONFEDERATION_NO_DESC:0 "The Labour issue is solved domestically and no confederation is formed."

PRU_POST_ATTEMPT:0 "£KR_game_rule_flag_PRU   Aftermath of the Assassination"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM:0 "무작위화"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM_DESC:0 "Larrea has been shot at by an Aprist assassin. Luckily, he was not hurt and the perpetrator has been shot dead. However, this shows growing weakness in the current government. Would the government start preparing for elections and let the people decide their fate, or would it ban elections entirely and become fully autocratic?"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_PRU   Military Bans Elections"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT_DESC:0 "The current government decides to ban elections entirely and intensify its effort in wiping out the Aprists. It manages to crush the Aprists, who as a last resort gathered all the remaining militia and marched to the capital."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST:0 "£KR_game_rule_flag_PRU_syndicalist   Syndicalist Takeover"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST_DESC:0 "The current government decides to ban elections entirely and intensify its effort in wiping out the Aprists. The Aprists march on the capital as a last resort, win and topple the government. The syndicalist Apra manage to win the power struggle within the revoltution."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST:0 "£KR_game_rule_flag_PRU_totalist   Totalist Takeover"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST_DESC:0 "The current government decides to ban elections entirely and intensify its effort in wiping out the Aprists. The Aprists march on the capital as a last resort, win and topple the government. The totalist Tupacamarists manage to win the power struggle within the revoltution."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_PRU   Nuevo Pacto Civilista Victory"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC:0 "The current government decides to open elections, and the social conservative Nuevo Pacto Civilista wins the election."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL:0 "£KR_game_rule_flag_PRU   Movimiento Democrático Victory"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL_DESC:0 "The current government decides to open elections, and the market liberal Movimiento Democrático wins the election."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_PRU   Partido Socialdemócrata Victory"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0 "The current government decides to open elections, and the social democrat Partido Socialdemócrata wins the election."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST:0 "£KR_game_rule_flag_PRU_national_populist   The Peruvian Brotherhood"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST_DESC:0 "The current government decides to open elections, and the national populist Union Revolucionaria wins the election, and intensifies its effort in wiping out the Aprists. It manages to crush the Aprists, who as a last resort gathered all the remaining militia and marched to the capital."

ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   Fallout of the Christmas Coup"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "무작위화"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "When in 1935 rumours started surfacing that Roca may be attempting to end the conflict and leave the FOP alone, outrage across the nation erupts, enabling the Liga Patriotica under Manuel Carles to gain the support they need culminating into the Christmas Coup. Supported by the Navy and various military elements, Carles coups the government on Christmas 1935, takes control over the Capital Region and starts solidifying his hold on the nation. As the first of January 1936 overtakes the nation, Carles is still in the midst of his attempted coup with success far from certain. Asides from the Buenos Aires capital region and small inland provinces, his control is nihil. Support from the ARA or 'Argentinian Armada' is guaranteed but many of the military commanders in the Army doubt Carles' potential and are organising to put down his coup. How will the situation in Argentina unfold?"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES:0 "Carles Assumes Full Control"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC:0 "LP and forces from the Argentinian Navy are stopped by forces from the Army who began quickly asserting their dominance over the entire nation, leading to a bloody and drawn out struggle. By successfully takes Rosario, a vital railway hub for the inner regions, Carlés proclaims his Coup a success and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, he is met with a wave of enthusiasm by the struggling people of his country."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY:0 "Ramirez Restores Democracy"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC:0 "LP and forces from the Argentinian Navy are stopped by forces from the Army who began quickly asserting their dominance over the entire nation, leading to a bloody and drawn out struggle. Vicious resistance from the Army however proves to be too strong for Carlés' forces and after a humiliating defeat at Rosario, they are swifty pushed back to the capital. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself is now rumoured to have either committed suicide or left for Uruguay. After taking the captital and restoring order to the country, Ramirez decides to restore democracy and open elections."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA:0 "Ramirez Establishes Junta"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC:0 "LP and forces from the Argentinian Navy are stopped by forces from the Army who began quickly asserting their dominance over the entire nation, leading to a bloody and drawn out struggle. Vicious resistance from the Army however proves to be too strong for Carlés' forces and after a humiliating defeat at Rosario, they are swifty pushed back to the capital. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself is now rumoured to have either committed suicide or left for Uruguay. After taking the captital and restoring order to the country, Ramirez decides to establish a military junta."



