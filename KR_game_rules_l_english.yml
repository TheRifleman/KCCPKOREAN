RULE_OPTION_AUS_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC:0 "올해의 선거는 매몰찬 싸움입니다. 기독사회당과 사회민주노동자당은 진행 중인 경제 위기에 대해 생각이 매우 다릅니다."
