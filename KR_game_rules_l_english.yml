AUS_AUSGLEICH:0 "£KR_game_rule_flag_AUS   1937년의 대타협"
RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "무작위화"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "1937년의 대타협은 제국의 두 반쪽에 대한 외교적 견해 차이를 정리하기 위해 개최되었습니다."
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "현상 유지"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "카를은 때를 기다리기로 하고 헝가리인들을 달래기로 결심했습니다."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "개혁 - 내전"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "§YBLESSED§! 카를은 제국을 더 민주적인 정부로 통합시키고 오스트리아인들에게 밝은 미래를 가져오려 하지만, 헝가리인들은 이를 좋아하지 않았고 내전을 일으켰습니다."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "개혁 - 성공"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "§YBLESSED§! 카를은 제국을 더 민주적인 정부로 통합시키고 오스트리아인들에게 밝은 미래를 가져오려 했고, 헝가리인들은 슬로바키아 트란실바니아인들 양쪽과의 분란을 겪고 이를 동의했습니다."

BEL_POST_PROTEST:0 "£KR_game_rule_flag_BEL   2월 17일의 여파"
RULE_OPTION_BEL_POST_PROTEST_RANDOM:0 "무작위화"
RULE_OPTION_BEL_POST_PROTEST_RANDOM_DESC:0 "인기없는 왕과 대중들 사이에서 반 독재적인 정서를 가지고 있는 플랜더스-왈로니아는 앞으로 있을 시험에 대비하고 있습니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN:0 "£KR_game_rule_flag_BEL   독일의 충실한 괴뢰국"
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC:0 "아델베르트는 2월 17일 항쟁을 진압하기 위해 군대를 보내기로 하고, 독일의 충성스러운 괴뢰국으로서 통치를 유지하고 있습니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM:0 "£KR_game_rule_flag_BEL   아델베르트가 왕국을 개혁"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 보내고 선거를 실시하여 그의 정부를 개혁합니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS:0 "£KR_game_rule_flag_BELG   국민투표 - 벨기에 독립"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 보냅니다. 긴장이 고조되면서, 벨기에의 독립을 요구하는 비밀투표가 실시되었고, 독일은 이 투표 결과를 받아들여 벨기에의 독립을 허가합니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL   국민투표 - 탄압"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 보냅니다. 긴장이 고조되면서, 벨기에의 독립을 요구하는 비밀투표가 실시되었고, 독일은 이 투표 결과를 무시하고 모든 반대자들을 체포합니다. 벨기에는 이후 프랑스 코뮌이 독일에게 선전포고를 할때에 맞춰 반란을 일으킵니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   플라망 의회의 반란"
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 보냅니다. 해체되기 전에 힘을 확보하기 위한 최후의 노력으로 플라망 의회는 만장일치로 독립을 선언하는 과감한 조치를 취합니다. 아델베르트는 이 반란을 진압하기로 마음먹었습니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   바지사장 아델베르트 - 의회"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 보냅니다. 플랜더스 수비대는 정권이 불안정함을 포착하고 나중에 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 독재정권을 수립합니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION:0 "£KR_game_rule_flag_BEL   바지사장 아델베르트 - 선거"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 보냅니다. 플랜더스 수비대는 정권이 불안정함을 포착하고 나중에 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 선거를 실행합니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT:0 "£KR_game_rule_flag_WLL   독일이 아델베르트 복권"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 보냅니다. 플랜더스 수비대는 정권이 불안정함을 포착하고 나중에 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 선거를 실행합니다. 선거에서 사회주의 벨기에 노동당이 승리하고 독일은 아델베르트를 권좌로 복귀시키기로 결정합니다. 벨기에는 이후 프랑스 코뮌이 독일에 선전포고를 할때에 맞춰 반란을 일으킵니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER:0 "£KR_game_rule_flag_BELG   퇴위 - 벨기에의 라이더"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 보냅니다. 플랜더스 수비대는 정권이 불안정함을 포착하고 나중에 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 그가 퇴위하도록 강요합니다. 반 세브렌은 스스로를 '라이더'로 선언하고 군사 정권을 이끕니다."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   퇴위 - 벨기에 독립"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. The Vlaamse Wacht seizes the oppotunity to expand as the regime is political unstable and becomes more powerful. It later launches a successful coup and forces Adalbert to abdicate. Van Severen tries to take over, but a grand coalition of the BWP, KB and LP deposes Van Severen and holds an election."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   반란 - 벨기에 독립"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Flemish and Walloon rebels work together to ensure independence for an unified Belgium and successful drive German forces out of Belgium and regain their independence."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN 플랜더스 / 왈로니아"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Flemish rebels turned down an offer from the Walloon rebels to work together and makes an offer to German forces, demanding independence in exchange for remaining in the Reichspakt and fulfiling their role as buffer state."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   네덜란드의 개입 - 전쟁"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Flemish rebels turned down an offer from the Walloon rebels to make a pact and makes an offer to German forces, demanding independence in exchange for remaining in the Reichspakt and fulfiling their role as buffer state. The German forces turns down this offer, so the Flemish rebels call for aid from the Netherlands. The Netherlands decides to support them and rejects Germany's ultimatum to join the Reichspakt. A war breaks out between the Netherlands and Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   네덜란드의 개입 - 제국 조약"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Flemish rebels turned down an offer from the Walloon rebels to make a pact and makes an offer to German forces, demanding independence in exchange for remaining in the Reichspakt and fulfiling their role as buffer state. The German forces turns down this offer, so the Flemish rebels call for aid from the Netherlands. The Netherlands decides to support them and accepts Germany's ultimatum to join the Reichspakt."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   플랜더스 / 전체주의 왈로니아"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Walloon rebels request support from the Commune of France and with its help, declares independence for Wallonia. However, the Commune of France abandons its ambitions to secure an independent Wallonia and leaves Wallonia to die at the hands of a vengeful Reich."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   프랑스의 왈로니아 독립 보장"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Walloon rebels request support from the Commune of France and with its help, declares independence for Wallonia. The Commune of France has expressed their interest in keeping Wallonia independent, and Germany backs down and agrees to cease all hostilities and withdraws its forces from Walloon territory."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   프랑스의 왈로니아 외면"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Walloon rebels request support from the Commune of France and with its help, declares independence for Wallonia. The Commune of France has expressed their interest in keeping Wallonia independent. However, afraid of going to war with Germany, the Coomune of France abandons its Wallonia ally."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   세계대전에 떨어진 왈로니아"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Walloon rebels request support from the Commune of France and with its help, declares independence for Wallonia. The Commune of France has expressed their interest in keeping Wallonia independent. With both sides unwilling to back down, the Weltkrieg begins."

BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BELG   First Belgian Congress"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "무작위화"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "The German pretender has been ousted and the provisionary government has called for formal elections to be held. Two separate ballots will have to be cast, firstly deciding on which type of government the state will embrace and secondly to decide which parties will lead us through these troubling times."
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATERNAL_AUTOCRAT_VERDINASO:0 "£KR_game_rule_flag_BELG   Monarchy - Verdinaso"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATERNAL_AUTOCRAT_VERDINASO_DESC:0 "The people of Belgium vote for the return of  King Albert I and Verdinaso, a national party within the Flemish Council, as the ruling party.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCIAL_CONSERVATIVE_KP:0 "£KR_game_rule_flag_BELG   Monarchy - KP"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCIAL_CONSERVATIVE_KP_DESC:0 "The people of Belgium vote for the return of  King Albert I and KP as the ruling party.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCIAL_DEMOCRAT_BWP:0 "£KR_game_rule_flag_BELG   Monarchy - BWP - De Man"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCIAL_DEMOCRAT_BWP_DESC:0 "The people of Belgium vote for the return of  King Albert I and BWP as the ruling party.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCIAL_DEMOCRAT_BWP:0 "£KR_game_rule_flag_BELG   Republic - BWP - De Man"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCIAL_DEMOCRAT_BWP_DESC:0 "The people of Belgium vote in favor of a republic and choose BWP as the ruling party. De Man takes control of the BWP-led government.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCIAL_LIBERAL_BWP:0 "£KR_game_rule_flag_BELG   Republic - BWP - Spaak"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCIAL_LIBERAL_BWP_DESC:0 "The people of Belgium vote in favor of a republic and choose BWP as the ruling party. Spaak takes control of the BWP-led government.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARKET_LIBERAL_LP:0 "£KR_game_rule_flag_BELG   Republic - LP"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARKET_LIBERAL_LP_DESC:0 "The people of Belgium vote in favor of a republic and choose LP as the ruling party.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_BWP:0 "£KR_game_rule_flag_BELS   Syndicalist Takeover"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_BWP_DESC:0 "The people of Belgium vote in favor of a republic and choose BWP as the ruling party. Jacquemotte takes control of the BWP-led government and reforms the country into a syndicalist state.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!\n§RNot§! §MRejoin the Reichspakt§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!"

BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BELG   Foreign Policy of Belgium"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "무작위화"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "With Belgium independent and rising tensions abroad, the country is trying to establish its position in the world."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG £KR_game_rule_flag_GER   Rejoin the Reichspakt"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "After the recent independence of Belgium from their former German masters, Belgium and the German Empire have agreed that in exchange for the Kaiser recognising the formal independence of Brussels, Belgium would rejoin the Reichspakt allowing the Germans to protect them against the aggression of the Commune of France.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG £KR_game_rule_flag_CAN   Join the Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "After the recent independence of Belgium from their former German masters, the Germans propose formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium is not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly break down and the Germans withdrew. Belgium later joins the Entente.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!\n§RNot§! §MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BELS £KR_game_rule_flag_FRA_syndicalist   Join the Internationale"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "After the recent independence of Belgium from their former German masters, the Germans propose formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium is not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly break down and the Germans withdrew. Later, the radical elements of the BWP takes over and Belgium joins the Internationale.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!\n§MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG £KR_game_rule_flag_HOL   Create the Belgo-Dutch Alliance"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "After the recent independence of Belgium from their former German masters, the Germans propose formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium is not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly break down and the Germans withdrew. Belgium later allies with the Netherlands.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!\n§RNot§! §MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY:0 "£KR_game_rule_flag_BELG   Declare Neutrality"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC:0 "After the recent independence of Belgium from their former German masters, the Germans propose formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium is not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly break down and the Germans withdrew. Belgium later declares neutrality to try to distance itself from conflict, though this neutrality would depend on German acceptance.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Gaurantee from Germany"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC:0 "After the recent independence of Belgium from their former German masters, the Germans propose formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium is not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly break down and the Germans withdrew. Belgium later decides to deter foreign attacks by requesting a guarentee from the German Empire in exchange for paying reperations.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!\n§RNot§! §MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Gaurantee from the Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC:0 "After the recent independence of Belgium from their former German masters, the Germans propose formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium is not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly break down and the Germans withdrew. Belgium later decides to deter foreign attacks by requesting a guarentee from the Entente.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!\n§RNot§! §MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA_syndicalist   Gaurantee from the Commune"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC:0 "After the recent independence of Belgium from their former German masters, the Germans propose formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium is not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly break down and the Germans withdrew. Belgium later decides to deter foreign attacks by requesting a guarentee from the Internationale.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of Feburary 17th§!\n§MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"

BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   발트 독일인들과 그들의 공국"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "무작위화"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "경기의 침체와 불황과 가까워짐에 따라, 발트 독일인들은 독일인들이 이곳에 정착하도록 장려할 것인지 아니면 지역 인구를 정계에 완전히 통합할 것인지 결정해야 합니다."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INTEGRATION:0 "£KR_game_rule_flag_GER   독일화 - 통합"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INTEGRATION_DESC:0 "발트 독일인들은 독일화를 계속하기로, 독일 제국과 통합하기로 결정합니다."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_STATUS_QUO:0 "£KR_game_rule_flag_BAT   독일화 - 현상 유지"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_STATUS_QUO_DESC:0 "발트 독일인들은 독일화를 계속하기로 하지만 독일 제국과의 통합에는 미치치 못합니다."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INDEPENDENCE:0 "£KR_game_rule_flag_BAT   독일화 - 독립"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INDEPENDENCE_DESC:0 "발트 독일인들은 독일화를 계속하기로 하지만 독일 제국으로부터 독립을 선포하기로 결정합니다"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_AUTONOMY:0 "£KR_game_rule_flag_BAT   해방 - 자치"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_AUTONOMY_DESC:0 "발트 독일인들은 국가를 개혁하고 의회 군주국으로 바꾸기로 결정합니다."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_FEDERATION:0 "£KR_game_rule_flag_BAT_FED   해방 - 다문화 국가"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_FEDERATION_DESC:0 "발트 독일인들은 국가를 개혁하고 지역 인구를 정부에 초대하기로 결정합니다."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_LIBERAL:0 "£KR_game_rule_flag_BAT   해방 - 자유 공국"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_LIBERAL_DESC:0 "발트 독일인들은 공국을 개혁하고 자유화하기로 결정합니다."

UKR_FUTURE:0 "£KR_game_rule_flag_UKR   우크라이나의 미래"
RULE_OPTION_UKR_FUTURE_RANDOM:0 "무작위화"
RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "The Black Monday crisis has almost shattered the Ukrainian economy and stability in the country. Changes are needed to overcome this crisis."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR_communist_totalist  £KR_game_rule_flag_GER   Khrushchev Succeeds (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganize the agriculture sector. They later despose the king and establish the Socialist Republic of Ukraine. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_UKR_communist_totalist   Khrushchev Succeeds (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganize the agriculture sector. They later despose the king and establish the Socialist Republic of Ukraine. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Coup Overthrows Khrushchev"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganize the agriculture sector. They later despose the king and establish the Socialist Republic of Ukraine. The Germans, threatened by a syndicalist Ukraine, launches a successful coup and puts King Vasily back in power and makes Ukraine a puppet of the German Empire."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   Bourgeoisie Dismisses Khrushchev"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganize the agriculture sector. They later try to despose the king, but the bourgeoisie dismisses Khrushchev and puts a less radical social democrat in power."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN:0 "£KR_game_rule_flag_UKR   친러파의 장악"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_DESC:0 "Realizing the scale of the syndicalist threat, Skoropadsky decides to strike a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Russophile 'ViN' gains much popularity among the citizens of Ukraine and takes control of the government."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN:0 "£KR_game_rule_flag_UKR   민족주의자의 장악"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_DESC:0 "Realizing the scale of the syndicalist threat, Skoropadsky decides to strike a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity among the citizens of Ukraine and takes control of the government."
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   스코로파즈키의 장악"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "The king grants Skoropadsky the authority to dissolve the Rada and form a loyal State Senate. Skoropadsky grants more autonomy to the whole country, reaches an understanding with the pro-Russian circles, pacifies various Ukrainian movements and bans Syndicalisim."

UKR_CHOOSE_HEIR:0 "£KR_game_rule_flag_UKR   우크라이나 왕국의 계승자"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM:0 "무작위화"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM_DESC:0 "King Vasily has no children and a successor is to be chosen. Two candidates are being considered: the nephew of Vasily, Leo Stefan Habsburg and Daniil Skoropadsky, son of our Hetman."
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG:0 "레오 스테판 합스부르크"
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG_DESC:0 "The Ukrainian government chooses Leo Stefan Habsburg as heir to King Vasily.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_UKR  우크라이나의 미래§!에서 §M흐루쇼프가 공화국을 선포하지 않음§!"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY:0 "다닐로 스코로파즈키"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY_DESC:0 "the Ukrainian government chooses Daniil Skoropadsky as heir to King Vasily.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_UKR  우크라이나의 미래§!에서 §M흐루쇼프가 공화국을 선포하지 않음§!"

LIT_ELECTION_1938:0 "£KR_game_rule_flag_LIT   1938년 리투아니아 선거"
RULE_OPTION_LIT_ELECTION_1938_RANDOM:0 "무작위화"
RULE_OPTION_LIT_ELECTION_1938_RANDOM_DESC:0 "The Seimas election of 1938 may be the most decisive and important in our nation's history. The Christian-Democrats received blows to their popularity from the events of Black Monday, but nevertheless remain strong, while the Social-Democrats are attempting to rally the working class into voting for them. How will the people decide?"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Christian Democratic Party Victory"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Christian Democrats remain in power. The newly elected authoritarian democract government decides to retain its loyalty to Germany while promoting Lithuanian tradition."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Social Democratic Party Victory"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC:0 "Social-Democrats secure a majority. The newly elected social democrat government decides to retain its loyalty to Germany and build socialism from within."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   Nationalist Party Victory"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The newly elected national populist decides to develop Lithuanian nationalism while still aligning itself with the Kaiser."
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_LIT_national_populist  £KR_game_rule_flag_GER   Nationalists Revolt (§YG.I.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The newly elected national populist government decides to revolt against the Kaiser and despose the king. Voldemaras declares himself as 'Vadas' and puts his Iron Wolf brigades to work. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§RNot§! §MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_LIT_national_populist   Nationalists Revolt (§GG.A.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The newly elected national populist government decides to revolt against the Kaiser and despose the king. Voldemaras declares himself as 'Vadas' and puts his Iron Wolf brigades to work. In response, the German Empire decides to do nothing about the revolt.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§RNot§! §MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"

WHR_SITUATION:0 "£KR_game_rule_flag_WHR   백루테니아의 상황"
RULE_OPTION_WHR_SITUATION_RANDOM:0 "무작위화"
RULE_OPTION_WHR_SITUATION_RANDOM_DESC:0 "White Ruthenia at the current time is a very divided country. Opposing the current reign of the King Uladzimir are Sigismund and his odd alliance of pro-Russian and extreme Belarusian nationalist supporters. On the other hand, the nation's left-leaning founders want a restoration of democracy or even outright Syndicalist revolution. How will the situation develop in White Ruthenia?"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP:0 "£KR_game_rule_flag_WHR   BNP Wins Election"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The conservative the Reichspakt-friendly BNP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP:0 "£KR_game_rule_flag_WHR   BSDP Wins Election"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The social democratic BSDP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Syndicalist Takeover (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revoltuion. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   Syndicalist Takeover (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revoltuion. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Bolshevism Takeover (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   Bolshevism Takeover (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP:0 "£KR_game_rule_flag_WHR   Uladzimir Increases Absolutism"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to centralize power to himself and purges his enemies."
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP:0 "£KR_game_rule_flag_WHR   Sigismund Overthrows Uladzimir"
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC:0 "Sigismund, the head of the White Ruthenian secret police, the NBP, decides to press his claim on the throne and launches a succesful coup d'etat, overthrowing his brother and proclaiming himself as King Žyhimont of White Ruthenia."

HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   1937년 네덜란드 선거"
RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "무작위화"
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "With the incidents in Amsterdam and Zwolle still fresh in people's memories, the parliamentary elections are going to be hotly contested this year, and the police are out in force to deter would-be troublemakers.The CNA super-bloc currently has the strongest parliamentary position, but with the pillars teetering on the brink of destruction and haemorrhaging voters left and right their superiority at the ballot box is very much in question. However, Lijst Links, the combination of the left-liberals and moderate social democrats, can also count on a broad support base, perhaps even enough to dethrone the CNA. And there's always the spectre of radicalism waiting in the wings."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   VDB-SDAP Coalition"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. The larger side in this pact, the SDAP chooses to form a coalition with the social liberal VDB."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP:0 "£KR_game_rule_flag_HOL   SDAP-RSAP Coalition"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. The larger side in this pact, the SDAP chooses to form a coalition with the radical socialist RSAP and reforms the system from with in."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_HOL_syndicalist   Dutch Revoltution (§YG.I.§!)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. The larger side in this pact, the SDAP chooses to form a coalition with the radical socialist RSAP, precipitating a socialist takeover of Parliament and its subsequent abolition. In response, the German Empire decides to declare war on the newly formed republic. \n§YG.I.§! stands for German Intervention."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_HOL_syndicalist   Dutch Revoltution (§GG.A.§!)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. The larger side in this pact, the SDAP chooses to form a coalition with the radical socialist RSAP, precipitating a socialist takeover of Parliament and its subsequent abolition. In response, the German Empire decides to do nothing about the revolution. \n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_RESTORE_DEMOCRACY:0 "£KR_game_rule_flag_HOL   Junta Restores Democracy"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_RESTORE_DEMOCRACY_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. Worried that the country would find itself being ruled by syndicalists soon, the leader of the Dutch armed forces, Izaak Reijnders, asks Germany for support to launch a putsch. With German support, Reijnder launches a successful military putsch and sets up a junta. After destroying the syndicalism and populism, Reijnder decides to restore democratic rule to the Netherlands."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Junta Maintains Control"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. Worried that the country would find itself being ruled by syndicalists soon, the leader of the Dutch armed forces, Izaak Reijnders, asks Germany for support to launch a putsch. With German support, Reijnder launches a successful military putsch and sets up a junta. After destroying the syndicalism and populism, Reijnder decides to continue its military rule."
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL   CNA-LSP Coalition"
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP_DESC:0 "CNA retains its dominance in the election and decides to work with the market liberal LSP to form a government."
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL   CNA Rules Alone"
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE_DESC:0 "CNA retains its dominance in the election and decides to form a government by itself."
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL   CNA-VNH Coalition"
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH_DESC:0 "CNA retains its dominance in the election and decides to work with the reactionaries VNH to form a government."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_CNA:0 "£KR_game_rule_flag_HOL_paternal_autocrat   VNH-CNA Coalition"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_CNA_DESC:0 "VNH becomes the largest party after the election. However it failed to get a majority in the election, so the VNH decides to form a government by building a coalition with the CNA."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   VHN Takeover - Swart"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "VNH becomes the largest party after the election. However it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries march into the Binnenhof and intimidate the rest of Parliament into submission and begin a dictatorship. After a few sucessful VNH reforms, Van Geelkerken tries to force Swart into retirement, but fails and is arrested."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_paternal_autocrat   VHN Takeover - Van Geelkerken"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "VNH becomes the largest party after the election. However it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries march into the Binnenhof and intimidate the rest of Parliament into submission and begin a dictatorship. After a few sucessful VNH reforms, Van Geelkerken forces Swart into retirement and instigates a far mroe extremist brand of ideology upon the Netherlands."

SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   사부아 위기"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "무작위화"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Agitated by supporters in the neighbouring French Commune, local Syndicalist revolutionaries in Romandie and Haute-Savoie have made a move against the Swiss national government. This uprising has become internationally known as "The Savoyard Crisis", and how the government reacts to this crisis will shape the future of the Swiss people."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   스위스가 온전히 영토를 방위"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Seeing that the Swiss government did not outright ban unions or other political organisations that follow the Syndicalist manifesto or adhere to strong Syndicalist beliefs, the French government decides to stay on decent terms with the Swiss and backs down from further agitation."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   스위스가 오트사부아를 양도"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "Due to recent unrest in Switzerland, the Commune of France demands the Swiss government to cede the province of Haute-Savoie under threat of armed coercion. The Swiss government decides to avoid war and agrees. Haute-Savoie is ceded to France. Haute-Savoie is then ceded to France."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   생디칼리즘에 떨어진 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "Due to recent unrest in Switzerland, the Commune of France demands the Swiss government to cede the province of Haute-Savoie under threat of armed coercion. The Swiss government decides to avoid war and agrees. Sensing this apparent weakness and willingness to surrender, France further demands reforms in the Switerland to protect the rights of Syndicalists in the nation. Switerland later falls to Syndicalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_syndicalist   전체주의에 떨어진 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "Due to recent unrest in Switzerland, the Commune of France demands the Swiss government to cede the province of Haute-Savoie under threat of armed coercion. The Swiss government decides to avoid war and agrees. Sensing this apparent weakness and willingness to surrender, France further demands reforms in the Switerland to protect the rights of Syndicalists in the nation. Switerland later falls to Totalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA_syndicalist   스위스가 프랑스에 선전포고"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "Due to recent unrest in Switzerland, French troops supported by tanks and bombers enters Swiss territory, taking back Haute-Savoie, and announcing the annexation of Romandie. The Swiss government decides to reclaim the territories with war. Seeing the government as wholly weak and ineffective, a nationalist provisional military government takes control of the nation. The German Empire might seize this opportunity to put an end to the Commune."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA_syndicalist   독일의 보호 - 전쟁"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. The German Empire decides to intervene and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland or face the might of the German army. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the German Empire declares war on France.\n§RRequires:§!\n§German Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI £KR_game_rule_flag_GER   독일의 보호 - 평화"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. The German Empire decides to intervene and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland or face the might of the German army. Fear of risking war so soon with Germany, the Commune of France decides to back down.\n§RRequires:§!\n§German Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA_syndicalist   오스트리아의 보호 - 전쟁"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. The Austrian Empire decides to stand with Switzerland and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland or face the might of the German army. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n§RRequires:§!\n§Austrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI £KR_game_rule_flag_AUS   오스트리아의 보호 - 평화"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. The German Empire decides to intervene and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland or face the might of the German army. Fear of risking a conflict of arms against Austria, the Commune of France decides to back down.\n§RRequires:§!\n§Austrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   버림받은 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. However, despite its best efforts, the Swiss government have been abandoned by its neighbours as no nation was willing to support it. As a result, the Swiss government has no choice left but to give in to the French demands and returns Haute-Savoie. The local governments in Romandie, reinstated by French demands, quickly votes to secede from the Swiss Confederation and join the Commune of France. Seeing the government as wholly weak and ineffective, a nationalist provisional military government takes control of the nation"

SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   1936년 릭스다겐 선거"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "With the help from the Germans, Arvid Lindman and his conservatives have manage to fend off the Social Democratic attempts to take over power through electoral triumph, solidly putting down Sweden on the map as the conservative bulwark of Scandinavia. This may change however as Lindman retired two years ago. This year, the new leader Gösta Bagge, who also succeeded Lindman as prime minister, will lead his first elections. Will he too be able to fend off his nemesis on the opposition, Per Albin Hansson?"
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_SWE   중도우파의 승리"
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC:0 "The social democrat SAP triumphs in the election and chooses to partner with the agrarian Bondeförbundet to form a government."
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_LEFT_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_SWE   중도좌파의 승리"
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_LEFT_SOCIAL_DEMOCRAT_DESC:0 "The social conservative AV remains on top in the election."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   왕이 새 정부를 지명"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democrat SAP triumphs in the election and chooses to partner with the radical socialist SVV to form a government. The newly formed government decides to abolish the monarchy, a condition from the SVV when they formed the alliance. In response to this, army general Oscar Nygren launches a coup overthrowing the newly elected government. This is followed by Swedes from across the country forming militias to fight the coup. The army swiftly wipes out the rebellion. Later, the King is invited back and the monarchy is restored. With the royal reserve powers in hand, the king asks Gösta Bagge to form a authoritarian democrat government."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Ehrensvärd 내각 수립"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democrat SAP triumphs in the election and chooses to partner with the radical socialist SVV to form a government. The newly formed government decides to abolish the monarchy, a condition from the SVV when they formed the alliance. In response to this, army general Oscar Nygren launches a coup overthrowing the newly elected government. This is followed by Swedes from across the country forming militias to fight the coup. The army swiftly wipes out the rebellion. The junta in power decides to extend the military control of the country. Slowly, control of the factionalized junta slips away from Oscar Nygren to general Carl August Ehrensvärd. Oscar Nygren later decides to retire, allowing Ehrensvärd to shuffle the cabinet with his loyalists. As a result, the authoritarian democrats, the moderate arm of the AFV are in control of the country."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_SWE   융의 군부 통제"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATERNAL_AUTOCRAT_DESC:0 "The social democrat SAP triumphs in the election and chooses to partner with the radical socialist SVV to form a government. The newly formed government decides to abolish the monarchy, a condition from the SVV when they formed the alliance. In response to this, army general Oscar Nygren launches a coup overthrowing the newly elected government. This is followed by Swedes from across the country forming militias to fight the coup. The army swiftly wipes out the rebellion. The junta in power decides to extend the military control of the country. Slowly, control of the factionalized junta slips away from Oscar Nygren to general Helge Jung. Oscar Nygren later decides to resign from his post, and Jung gathers enough support to take over in his wake, and quickly fills the brief power vacuum caused by it. Soon, those opposing Jung are replaced by the fresh ruler and the ruling paternal autocrat junta became synanimous with the so-called 'Jung junta'."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST:0 "£KR_game_rule_flag_SWE_national_populist   Gyllenkrok 정권"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC:0 "The social democrat SAP triumphs in the election and chooses to partner with the radical socialist SVV to form a government. The newly formed government decides to abolish the monarchy, a condition from the SVV when they formed the alliance. In response to this, army general Oscar Nygren launches a coup overthrowing the newly elected government. This is followed by Swedes from across the country forming militias to fight the coup. The army swiftly wipes out the rebellion. The junta in power decides to extend the military control of the country. The Gyllenkrok clique within the junta slowly expands and manages to force Nygren to dissolve the junta and transfer the seats in the Riksdag to a new party called the 'Svea Rike Nationella Samlingsparti', led by Gyllenkrok. The new national populist Riksdag affirms with a law to amend the instruments of government the office of Riksledare which would be capable of overruling the Riksdag by decree and granted the office to Axel Gyllenkrok, giving him unlimited power within Sweden."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_SWE_syndicalist   급진사회주의자의 장악"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADICAL_SOCIALIST_DESC:0 "The social democrat SAP triumphs in the election and chooses to partner with the radical socialist SVV to form a government. The newly formed government decides to abolish the monarchy, a condition from the SVV when they formed the alliance. In response to this, army general Oscar Nygren launches a coup overthrowing the newly elected government. This is followed by Swedes from across the country forming militias to fight the coup. The soldiers, common men themselves, join them against their rogue superiors. Together, they manage to control all major cities in Sweden by the end of the day and defeat the coup. Afterwards, a syndicalist republic based on the models of Britain and France is born. The Revolutionary Committee later assembles and elects a radical socialist government."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   생디칼리스트의 장악"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "The social democrat SAP triumphs in the election and chooses to partner with the radical socialist SVV to form a government. The newly formed government decides to abolish the monarchy, a condition from the SVV when they formed the alliance. In response to this, army general Oscar Nygren launches a coup overthrowing the newly elected government. This is followed by Swedes from across the country forming militias to fight the coup. The soldiers, common men themselves, join them against their rogue superiors. Together, they manage to control all major cities in Sweden by the end of the day and defeat the coup. Afterwards, a syndicalist republic based on the models of Britain and France is born. The Revolutionary Committee later assembles and elects a syndicalist government."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_syndicalist   전체주의자의 장악"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "The social democrat SAP triumphs in the election and chooses to partner with the radical socialist SVV to form a government. The newly formed government decides to abolish the monarchy, a condition from the SVV when they formed the alliance. In response to this, army general Oscar Nygren launches a coup overthrowing the newly elected government. This is followed by Swedes from across the country forming militias to fight the coup. The soldiers, common men themselves, join them against their rogue superiors. Together, they manage to control all major cities in Sweden by the end of the day and defeat the coup. Afterwards, a syndicalist republic based on the models of Britain and France is born. The Revolutionary Committee later assembles and elects a totalist government."

NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   1936년 스토팅스발리옛"
RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "The Norwegian people is about to elect a new parliament. The election is tightly fought and will decide the course of Norway in the foreseeable future. There are four possible outcomes. First of all, the radical-socialist Labour Party is campaigning on a platform of socialist reform. The Society Guard has declared that such a victory would force their hand, whatever that means. Another possibility is the social democratic Labour Party in coalition with the Liberal Party. Furthermore, the market liberal Conservatives could gain power with the Farmers party. Who will win?"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_NOR   자유주의의 승리"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0 "The social democrat coalition with Social-Democrats and Liberals gain a majority in the election."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARKET_LIBERAL:0 "£KR_game_rule_flag_NOR   보수주의의 승리"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARKET_LIBERAL_DESC:0 "The market liberal coalition with Conservatives and Farmers Party wins in the election."
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   국민주의자들의 정권 장악"
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "The Radical-Socialists wins a Plurality in the election. Seeing the socialist reforms as dangerous, Vidkun Quisling announces that parliament would pass a motion of no confidence against the government and orders the Samfundsvernet to mobilise and protect important public institutions. In response,  the trade unions mobilises and declares a general strike.  Battle rages in the streets of Oslo as both sides fighting against each other. In the end, Samfundsvernet captures Parliament and Quisling forms a Government. Quisling is granted the power to enact laws, before he suspended parliament indefeatly."
RULE_OPTION_NOR_START_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_NOR_syndicalist   급진사회주의자의 장악"
RULE_OPTION_NOR_START_ELECTION_RADICAL_SOCIALIST_DESC:0 "The Radical-Socialists wins a Plurality in the election. Seeing the socialist reforms as dangerous, Vidkun Quisling announces that parliament would pass a motion of no confidence against the government and orders the Samfundsvernet to mobilise and protect important public institutions. In response,  the trade unions mobilises and declares a general strike.  Battle rages in the streets of Oslo as both sides fighting against each other. In the end, the Worker's Militias manage to defend the labour government and destory the Samfundsvernet. Later, the government reforms and enacts a new syndicalist constitution. Under this consitution, the Norwegian Trade Union Confederation, which is the primary democratic institution of the new state, elects a radical socialist government."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   생디칼리스트들의 장악"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "The Radical-Socialists wins a Plurality in the election. Seeing the socialist reforms as dangerous, Vidkun Quisling announces that parliament would pass a motion of no confidence against the government and orders the Samfundsvernet to mobilise and protect important public institutions. In response,  the trade unions mobilises and declares a general strike.  Battle rages in the streets of Oslo as both sides fighting against each other. In the end, the Worker's Militias manage to defend the labour government and destory the Samfundsvernet. Later, the government reforms and enacts a new syndicalist constitution. Under this consitution, the Norwegian Trade Union Confederation, which is the primary democratic institution of the new state, elects a radical syndicalist government."
RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_syndicalist   전체주의자의 장악"
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "The Radical-Socialists wins a Plurality in the election. Seeing the socialist reforms as dangerous, Vidkun Quisling announces that parliament would pass a motion of no confidence against the government and orders the Samfundsvernet to mobilise and protect important public institutions. In response,  the trade unions mobilises and declares a general strike.  Battle rages in the streets of Oslo as both sides fighting against each other. In the end, the Worker's Militias manage to defend the labour government and destory the Samfundsvernet. Later, the government reforms and enacts a new syndicalist constitution. Under this consitution, the Norwegian Trade Union Confederation, which is the primary democratic institution of the new state, elects a totalist government."

SCA_NORDIC_FORMATION:0 "£KR_game_rule_flag_SCA   스칸디나비아 형성"
RULE_OPTION_SCA_NORDIC_FEDERATION_RANDOM:0 "무작위화"
RULE_OPTION_SCA_NORDIC_FEDERATION_RANDOM_DESC:0 "Norway and Denmark have been invited to Sweden to negotiate a - for now non-binding - treaty for closer cooperation between the Nordic countries. To defend against a hostile world, the nations of Scandinavia ought to work together, and this treaty is a good start."
RULE_OPTION_SCA_NORDIC_FEDERATION_FORMATION:0 "£KR_game_rule_flag_SCA   노르딕 연방의 창설"
RULE_OPTION_SCA_NORDIC_FEDERATION_FORMATION_DESC:0 "With the Treaty of Stockholm as a start, the three countries manage to create a defence union and form a single market. In the end, the three countries agree to unite all the Scandinavian countries in a democratic federation.\n§RRequires:§!\n§MLiberal Victory§! or §MConservative Victory§! in §Y£KR_game_rule_flag_NOR   Stortingsvalget of 1936"§!\n§Rand§! §MCenter-Left Democracy§! or §MCenter-Right Democracy§! in §Y£KR_game_rule_flag_SWE   Riksdag Election of 1936§!"
RULE_OPTION_SCA_NORDIC_FEDERATION_NO_FORMATION_ALLY:0 "£KR_game_rule_flag_DEN  £KR_game_rule_flag_SWE  £KR_game_rule_flag_NOR   스칸디나비아 방위연맹"
RULE_OPTION_SCA_NORDIC_FEDERATION_NO_FORMATION_ALLY_DESC:0 "With the Treaty of Stockholm as a start, the three countries manage to create a defence union and form a single market. However, they stop short of creating a federation.\n§RRequires:§!\n§MLiberal Victory§! or §MConservative Victory§! in §Y£KR_game_rule_flag_NOR   Stortingsvalget of 1936"§!\n§Rand§! §MCenter-Left Democracy§! or §MCenter-Right Democracy§! in §Y£KR_game_rule_flag_SWE   Riksdag Election of 1936§!"
RULE_OPTION_SCA_NORDIC_FEDERATION_NO_RATIFICATION: "£KR_game_rule_flag_DEN  £KR_game_rule_flag_SWE  £KR_game_rule_flag_NOR   스톡홀름 조약 비준 거부"
RULE_OPTION_SCA_NORDIC_FEDERATION_NO_RATIFICATION_DESC: "While three countries signed the Treaty of Stockholm for closer cooperation, member nations did not ratify the treaty due to political obstacles at home.\n§RRequires:§!\n§MLiberal Victory§! or §MConservative Victory§! in §Y£KR_game_rule_flag_NOR   Stortingsvalget of 1936"§!\n§Rand§! §MCenter-Left Democracy§! or §MCenter-Right Democracy§! in §Y£KR_game_rule_flag_SWE   Riksdag Election of 1936§!"

SER_BELGRADE_PACT_MEMBER:0 "£KR_game_rule_flag_SER   베오그라드 조약 구성국"
RULE_OPTION_SER_BELGRADE_PACT_MEMBER_RANDOM:0 "무작위화"
RULE_OPTION_SER_BELGRADE_PACT_MEMBER_RANDOM_DESC:0 ""
RULE_OPTION_SER_BELGRADE_PACT_MEMBER_SER_ROM_GRE:0 "£KR_game_rule_flag_SER £KR_game_rule_flag_ROM £KR_game_rule_flag_GRE   Serbia-Romania-Greece Pact"
