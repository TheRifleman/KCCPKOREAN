RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS   암살의 여파"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "무작위화"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "알렉산드르 케렌스키, 러시아 공화국의 대통령이 총에 맞았고 러시아의 미래는 어느 때보다 불확실합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   민주 공화국 선포"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "좌파 사회혁명당의 멘셰비키들이 두마에서 다수를 확보하고, 러시아에서의 민주주의를 유지 및 관리합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_CONSTITUTIONAL_MONARCHY:0 "£KR_game_rule_flag_RTS   입헌군주제"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_CONSTITUTIONAL_MONARCHY_DESC:0 "좌파 사회혁명당의 멘셰비키들이 두마에서 다수를 확보하고, 헌법에 의거하여 러시아에 새로운 로마노프를 추대합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_SOVIET:0 "£KR_game_rule_flag_SOV   프롤레타리아 독재정 복원"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_SOVIET_DESC:0 "좌파 사회혁명당의 멘셰비키들이 두마에서 다수를 확보하고, 러시아를 인민의 힘으로 새로운 공산국가로 바꿉니다!"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RTS   브란겔이 키릴 황제 추대"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "브란겔이 두마를 해산한 뒤 계엄령을 선포하고, 러시아 황위에 적법한 키릴 로마노프를 추대합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RTS   브란겔이 독재정 설립"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "브란겔이 두마를 해산한 뒤 계엄령을 선포하고, 군사 독재 정권을 수립합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RTS   브란겔이 차르 즉위"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "브란겔이 두마를 해산한 뒤 계엄령을 선포하고, 자신이 차르임을 선언합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_vozhdct   사빈코프를 보즈드로"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "라브르 게오르기예비치 코르닐로프가 페트로그라드에서 권력을 장악하고, 보리스 사빈코프가 보즈드가 되어 러시아의 전권을 맡습니다."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_DENIKIN:0 "£KR_game_rule_flag_RUS   데니킨이 독재정 수립"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_DENIKIN_DESC:0 "라브르 게오르기예비치 코르닐로프가 페트로그라드에서 권력을 장악하고, 그가 죽은 후에 안톤 데니킨이 군사 독재 정권을 수립합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RTS   디미트리가 차르 즉위"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "디미트리 로마노프가 상원에서 선출되고, 자신이 차르임을 선언합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   상원이 권력 확고"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "디미트리 로마노프가 상원에서 선출되고, 귀족의 지원을 받아 러시아 공화국을 유지시키기로 결정합니다."

RUS_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   제2차 적백내전"
RULE_OPTION_RUS_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_RUS_CIVIL_WAR_RANDOM_DESC:0 "러시아에서 볼셰비키들은 여전히 활동적이고, 정부가 약화될 경우엔 그들이 다시 들고 일어날 수도 있습니다."
RULE_OPTION_RUS_CIVIL_WAR_NO_REVOLUTION:0 "£KR_game_rule_flag_RUS   혁명 비활성화"
RULE_OPTION_RUS_CIVIL_WAR_NO_REVOLUTION_DESC:0 "미안, 빨갱이들아. 다음 게임에선 더 나은 행운을 빌어!"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_CIVIL_WAR:0  "£KR_game_rule_flag_RUS  £KR_game_rule_flag_SOV   혁명 - 내전"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_CIVIL_WAR_DESC:0 "서부의 도시들은 다시 한번 붉은 폭풍에 휩싸여 있습니다. 부하린의 소련이 득세할까요, 아니면 백군이 반대파를 다시 한번 무찌를까요?"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_SOVIET:0 "£KR_game_rule_flag_SOV   혁명 - 소비에트의 힘에 굴복"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_SOVIET_DESC:0 "러시아 정부가 혁명 직후 소비에트의 힘에 굴복합니다."

SOV_START_ELECTION:0 "£KR_game_rule_flag_SOV   소비에트의 첫 번째 총선"
RULE_OPTION_SOV_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_SOV_START_ELECTION_RANDOM_DESC:0 "혁명의 성공 직후, 소비에트가 첫 번째 총선을 치룹니다."
RULE_OPTION_SOV_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "£KR_game_rule_flag_SOV_syndicalist   연방주의자 선출"
RULE_OPTION_SOV_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "부하린의 연방론이 러시아의 많은 소수집단과 소수민족에게 감명을 주며 소비에트의 첫 번째 총선을 승리합니다."
RULE_OPTION_SOV_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "£KR_game_rule_flag_SOV   자치주의자 선출"
RULE_OPTION_SOV_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "프룬체의 자치주의자 파벌이 러시아 다수집단에게서 가까스로 폭넓은 지지를 받으며 소비에트의 첫 번째 총선을 승리합니다."
RULE_OPTION_SOV_START_ELECTION_TOTALIST_INTERNATIONALIST:0 "£KR_game_rule_flag_SOV_totalist   국제주의자 선출"
RULE_OPTION_SOV_START_ELECTION_TOTALIST_INTERNATIONALIST_DESC:0 "투하쳅스키의 국제혁명이 군인과 운동가의 지지를 받아 소비에트의 첫 번째 총선을 승리합니다."

ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   1936년 노동조합총회"
RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "자치주의자, 최대주의자 그리고 연방주의자가 1936년 노동조합총회의 우위를 위해 경쟁하고 있으며, 선거의 결과는 알려진 바 없습니다."
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "연방/회중주의자 과반 차지"
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "연방/회중주의자가 1936년 노동조합총회에서 다수를 차지합니다."
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "자치주의자 과반 차지"
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "자치주의자가 1936년 노동조합총회에서 다수를 차지합니다."
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST:0 "최대주의자 과반 차지"
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_DESC:0 "최대주의자가 1936년 노동조합총회에서 다수를 차지합니다."

ENG_REVOLUTION:0 "£KR_game_rule_flag_ENG   연방에서의 혁명"
RULE_OPTION_ENG_REVOLUTION_RANDOM:0 "무작위화"
RULE_OPTION_ENG_REVOLUTION_RANDOM_DESC:0 "오스왈드 모즐리가 정치 수단의 장악을 시도하며, 영향은 알 수 없습니다."
RULE_OPTION_ENG_REVOLUTION_SUCCESS:0 "£KR_game_rule_flag_ENG   최대주의자의 통제"
RULE_OPTION_ENG_REVOLUTION_SUCCESS_DESC:0 "오스왈드 모즐리가 성공적으로 통제권을 장악하고 브리튼 연방을 최대주의 국가로 탈바꿈시킵니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_ENG  1936년 노동조합총회§!에서 §M최대주의자가 과반수 차지§!"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_EMPIRE_RETURNS:0 "£KR_game_rule_flag_GBR   왕정 복원"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_EMPIRE_RETURNS_DESC:0 "토머스 에드워드 로렌스 장군이 군 쿠데타를 일으키고 왕정을 복원합니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_ENG  1936년 노동조합총회§!에서 §M최대주의자가 과반수 차지§!"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_LAWRENCE_LEADER:0 "£KR_game_rule_flag_ENG   로렌스의 통치"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_LAWRENCE_LEADER_DESC:0 "토머스 에드워드 로렌스 장군이 군 쿠데타를 일으키고 국가의 통제권을 얻기로 결정합니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_ENG  1936년 노동조합총회§!에서 §M최대주의자가 과반수 차지§!"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_SYNDICALIST:0 "£KR_game_rule_flag_ENG   Feds & Cons Take Control"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_SYNDICALIST_DESC:0 "General T.E. Lawrence launches a army countercoup and holds an election, where the Feds & Cons manage to secure a majority.\n§RRequires:§!\n§MMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_ENG   Autonomists Achieves Majority"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_RADICAL_SOCIALIST_DESC:0 "General T.E. Lawrence launches a army countercoup and holds an election, where the Autonomists achieve a majority.\n§RRequires:§!\n§MMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"

FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA_syndicalist   1936년 코뮌 선거"
RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "노동 평의회 내 반대자들은 피에르에 대한 불신임안에 표결하는 것에 동의 했으며, 이에 따라 새로운 공안 위원회를 선출하기 위한 선거가 시작 될 것입니다."
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "노동파 과반 차지"
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "노동파가 1936년 선거에서 과반을 차지합니다."
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "아나키스트 과반 차지"
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "아나키스트가 1936년 선거에서 과반을 차지합니다."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN:0 "자코뱅파 과반 차지"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC:0 "자코뱅파가 1936년 선거에서 과반을 차지합니다."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "소렐리안 과반 차지"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "소렐리안이 1936년 선거에서 과반을 차지합니다."

FRA_JACOBIN_REFORMATION:0 "£KR_game_rule_flag_FRA_syndicalist   자코뱅 개혁"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "무작위화"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "선거에서의 승리 이후, 자코뱅 강경파들은 생디칼리즘 체제를 폐지하고 국가를 볼셰비키-레닌주의적 국가로 전환시켜야 한다고 요구하고 있으며, 반면에 온건파들은 자코뱅이 공안위원회와 노동평의회와 같은 생디칼리즘 체제 내에서 국가를 운영하면서 ‘진정한’ 마르크스주의 노선으로 개혁시켜야 한다고 주장합니다."
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL:0 "평화로운 개혁"
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC:0 "생디칼리즘 체제를 내부에서부터 개혁합니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_FRA_syndicalist  1936년 코뮌 선거§!에서 §M자코뱅파가 과반수 차지§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS:0 "급진적인 개혁 성공"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC:0 "과거의 체제가 사라지고, 반역자들은 처형됩니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_FRA_syndicalist  1936년 코뮌 선거§!에서 §M자코뱅파가 과반수 차지§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION:0 "£KR_game_rule_flag_FRA_syndicalist   Gamelin Restores Syndicalism"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public.\n§RRequires:§!\n§MJacobins Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_FRA_syndicalist  £KR_game_rule_flag_NFA £KR_game_rule_flag_GER   Nationalists Invades (§YG.I.§!)"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_INTERVENTION_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. Maurice Gamelin declares for the Fourth Republic after he fails to overthrow the Communists. Both the French Republic and the German Empire decide to take advantage of this chaos and invade French mainland.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§RBoth§! §MJacobins Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§!\n§Rand§! §MNew President§! or §MPetain Remains President§! in §Y£KR_game_rule_flag_NFA  Future of the Republic§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_FRA_syndicalist  £KR_game_rule_flag_NFA   Nationalists Invades (§GG.A.§!)"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_ACQUIESCENCE_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. Maurice Gamelin declares for the Fourth Republic after he failed to overthrow the Communists. The French Republic decides to take advantage of this chaos and invade French mainland while the German Empire sits on the fence.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§RBoth§! §MJacobins Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§!\n§Rand§! §MNew President§! or §MPetain Remains President§! in §Y£KR_game_rule_flag_NFA  Future of the Republic§!"

POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   대논쟁"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "무작위화"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "섭정 의회가 다음 폴란드 왕이 누가 될지에 대한 끝없는 토론을 계속합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC   공화국 선포"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "수 번의 테러와 경제 반 붕괴 상태가 일어나고 난 뒤, 많은 폴란드 고위 공무원이 새로운 '폴란드 공화국'을 선포합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL   군부의 권력 장악"
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "정부의 총체적 붕괴를 막기 위해, 폴란드 군부가 경제 및 정치 사태를 안정화 시킬 때까지의 새로운 정부의 구성을 요청받습니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_totalist   생디칼리스트의 장악"
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "폴란드 정부의 완전 붕괴 이후에, 생디칼리스트들이 국가의 완전한 통제를 손에 넣습니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   민족주의자의 장악"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "폴란드 정부의 완전 붕괴 이후에, 민족주의자들이 국가의 완전한 통제를 손에 넣습니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON:0 "£KR_game_rule_flag_POL   작센 왕 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON_DESC:0 "섭정 의회가 작센 출신의 프리드리히 크리스티안 베틴을 폴란드의 새로운 왕으로 선출합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   오스트리아 왕 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "섭정 의회가 오스트리아 출신의 카를 알브라흐트 폰 합스부르크를 폴란드의 새로운 왕으로 선출합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   연방 형성"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "섭정 의회가 리투아니아 왕 민다우가스 3세를 폴란드의 새로운 왕으로 선출하며, 폴란드-리투아니아 연방을 형성합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE:0 "£KR_game_rule_flag_POL   리투아니아 왕 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC:0 "섭정 의회가 리투아니아 왕 민다우가스 3세를 폴란드의 새로운 왕으로 선출합니다."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   폴란드 왕 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "섭정 의회가 폴란드 출신의 아우구스틴 1세 차르토리스키를 폴란드의 새로운 왕으로 선출합니다."

PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   연방을 위한 계획"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "무작위화"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "새로운 폴란드-리투아니아 연방이 첫 번째로 할 행동 중 하나로 민다우가스 3세 아래에서 정부를 이끌어 나갈 총리를 선출해야 합니다. 하지만, 새로운 국가를 구성하며 감정이 격양되었고 정치적 혼란을 수반하였기에, 왕이 총리를 지명하는 보다는, 국민이 선거를 할 수 있게 하는 것에 대한 요청이 있었습니다. 민다우가스는 어떻게 행동할까요?"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   귀족을 선출한 민다우가스"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "민다우가스는 귀족들의 지도자인 권위민주주의자 야누슈 라즈비우를 총리로 지명하기로 결정하였습니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방이 형성§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   보수주의자를 선출한 민다우가스"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "민다우가스는 보수파의 지도자인 사회보수주의자 스타니스와프 나루토비치를 총리로 지명하기로 결정하였습니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방이 형성§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   사학자를 선출한 민다우가스"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "민다우가스는 리투아니아 역사학자인 사회보수주의자 유오자스 암브라제비슈스를 총리로 지명하기로 결정하였습니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방이 형성§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_national_populist  £KR_game_rule_flag_GER   Nationalists Takeover (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the nationalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_national_populist   Nationalists Takeover (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the takeover.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndicalist Revolution (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the syndicalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Syndicalist Revolution (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   민주주의자의 성공"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "민다우가스가 국민들이 총리 선거를 할 수 있도록 함을 결정합니다. 민주주의 정당이 당선되며 민다우가스가 '국민의 왕'으로서의 위치가 굳혀집니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_POL  대논쟁§!에서 §M연방이 형성§!"

SRI_START_ELECTION:0 "£KR_game_rule_flag_SRI_syndicalist   1936년 이탈리아 평의회"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "이탈리아 사회주의 공화국의 제4차 평의회가 시작되었고, 공화국의 미래는 아무도 알 수 없습니다."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "생디칼리즘 연합 과반 차지"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "이탈리아 사회주의 공화국의 제4차 평의회는 팔미로 톨리아티가 이끄는 생디칼리즘 연합이 정부의 의석 다수를 차지면서 막을 내렸습니다."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "기독교 사회주의 연합 과반 차지"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "이탈리아 사회주의 공화국의 제4차 평의회는 기독교 사회주의 연합이 정부의 의석 다수를 차지면서 막을 내렸습니다."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "민족주의 연맹 과반 차지"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "이탈리아 사회주의 공화국의 4차 평의회는 베니토 무솔리니가 이끄는 민족주의 연맹이 정부의 의석 다수를 차지면서 막을 내렸습니다."

SRI_NEOSANFEDISTI_TERROR:0 "£KR_game_rule_flag_SRI_syndicalist   공화국에서의 테러"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "무작위화"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "제4차 평의회에서 과반수를 차지한 뒤, 민족주의 연맹은 공화국 내에 국가 무신론을 시행하도록 결정하며, 정부에 대하며 교황청을 지원할 위험이 있다고 여겨지는 가톨릭 신자를 체포합니다. 이에 대한 대응으로, 네오상페디스티라고 불리는 테러리스트 조직이 형성되며, 탄압받은 가톨릭 교회의 이름 하에 혼란을 야기하는 것을 목표로 합니다. 남방의 인접국들은 공화국을 약화시키기 위해 이 테러리스트 조직을 지원할 수도 있습니다."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£KR_game_rule_flag_SRI_syndicalist   네오상페디스티가 단독으로 행동"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "교황령과 양시칠리아 왕국 둘 다 이탈리아 반도의 충돌을 확산시키지 않기 위해 테러리스트 조직을 직접 지원하지 않습니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_SRI_syndicalist   1936년 이탈리아 사회주의 공화국 평의회§!에서 §M민족주의 연맹이 과반수 차지§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  £KR_game_rule_flag_SIC £KR_game_rule_flag_PAP   남이탈리아와 전쟁"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "교황령과 양시칠리아 양국이 테러리스트 조직을 지원합니다. 격노하였지만 당연하였기에, 이탈리아 사회주의 공화국은 남방의 인접국에게 전쟁을 선포합니다. 북방의 이탈리아 공화국은 개입하지 않을 것입니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_SRI_syndicalist   1936년 이탈리아 사회주의 공화국 평의회§!에서 §M민족주의 연맹이 과반수 차지§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  £KR_game_rule_flag_SIC £KR_game_rule_flag_PAP £KR_game_rule_flag_ITA   이탈리아 반도 전쟁"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "교황령과 양시칠리아 양국이 테러리스트 조직을 지원합니다. 격노하였지만 당연하였기에, 이탈리아 사회주의 공화국은 남방의 인접국에게 전쟁을 선포합니다. 북방의 이탈리아 공화국은 개입을 결정하고 이탈리아 사회주의 공화국에게 전쟁을 선포합니다.\n§R필요 사항:§!\n§Y£KR_game_rule_flag_SRI_syndicalist   1936년 이탈리아 사회주의 공화국 평의회§!에서 §M민족주의 연맹이 과반수 차지§!"

