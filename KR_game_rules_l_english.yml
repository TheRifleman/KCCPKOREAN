RULE_OPTION_USA_CIVIL_WAR_AVOIDED_DESC:0 "올슨 대통령 아래에서 미국은 정치적 위기를 평화적으로 해결합니다."

USA_CIVIL_WAR_STRENGTHEN:0 "£KR_game_rule_flag_USA   제2차 미국 내전의 강화"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF:0 "강화 없음"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF_DESC:0 "내전 시에 어떤 미국 진영에도 강화가 적용되지 않을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA:0 "£KR_game_rule_flag_USA   미합중국 강화"
