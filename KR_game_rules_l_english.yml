RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "1936년, 미국은 끊임없는 위기에 처해 있으며, 연방의 미래는 알려진 바 없습니다."
RULE_OPTION_USA_CIVIL_WAR_USA_CSA_TEX_CAL:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_CAL   내전 - 맥아더"
RULE_OPTION_USA_CIVIL_WAR_USA_CSA_TEX_CAL_DESC:0 "맥아더가 워싱턴 D.C.로 행군하면서 미국은 내전에 빠져듭니다."
RULE_OPTION_USA_CIVIL_WAR_USA_CSA_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   내전 - 맥아더 없음"
RULE_OPTION_USA_CIVIL_WAR_USA_CSA_TEX_DESC:0 "미국은 내전에 빠져듭니다."
RULE_OPTION_USA_CIVIL_WAR_USA_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   연방주의자 vs 생디칼리스트"
RULE_OPTION_USA_CIVIL_WAR_USA_CSA_DESC:0 "휴이 롱이 암살당했습니다. 이러한 폭정에 대응하여, 잭 리드는 독립을 선언하고 미국과 싸웁니다."
RULE_OPTION_USA_CIVIL_WAR_USA_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   연방주의자 vs 롱주의자"
RULE_OPTION_USA_CIVIL_WAR_USA_TEX_DESC:0 "잭 리드가 암살당했습니다. 이러한 폭정에 대응하여, 휴이 롱은 독립을 선언하고 미국과 싸웁니다."
