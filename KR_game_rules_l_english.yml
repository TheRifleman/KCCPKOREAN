RULE_OPTION_JAP_START_NSA_RANDOM:0 "무작위화"
RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "A debate in the Diet regarding the National Security Act has been raging for the past few weeks. Some conservative members of the Diet fear that if the act isn't passed, radical elements in society will try to seize power. The future of Japan may depend on this act."
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY:0 "선거 개혁 - 민주주의"
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_DESC:0 "The National Security Act is forced through. The government then goes though electoral reform and democracy is preserved."
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "선거 개혁 - 권위주의"
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "The National Security Act is forced through. The government then goes though electoral reform, and merges mainstream parties into multi-party 'Government of National Unity' to protect Japan from the syndicalist threat."
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "중앙집권주의"
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "The National Security Act is forced through. However, the Restorationist junior officers, seeing the government as one with little support, stages a coup attempt. The army crushes this coup and is given a greater role in the government to help root out both the traitors and the syndicalists."
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST:0 "유신주의자 쿠데타"
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC:0 "The National Security Act is defeated by public opinion and the opposition. Restorationist junior officers, seizing the government's inability to deal with radical elements in the country, launches a sucessful coup."

