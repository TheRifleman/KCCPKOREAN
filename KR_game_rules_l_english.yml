USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   제2차 미국 내전"
RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Despite the political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be undergoing a slow recovery after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to fix the economy should they win the election, though public confidence in them is rapidly waning. Both Reed and Long have railed hard against the corrupt banking and political sectors, which they blame for allowing the crash to happen. Exacerbating this situation is the fact that this year is an election year, and elections have consequences."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_CAL   맥아더와 내전"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "The President has lost support and confidence due to his recent blunders. General Douglas MacArthur takes charge of an emergency administration intended to 'preserve the country from extremist forces, before it's too late' as he marches into Washington D.C. In response to this act of 'treason', Jack Reed, Huey Long and the governors of the Pacific states all individually declare independence from the Federal Government and refuse to recognize the authority of any of the competing governments. As a consequence, the United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   맥아더가 없는 내전"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "With the President's inablity to resolve the current political crisis, Jack Reed, and Huey Long both declare independence from the Federal Government and refuse to recognize the authority of any of the competing governments. As a consequence, The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   롱의 암살"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "The newly elected president declares that both the Socialist Party of America and America First are purely secessionist groups whose organization must be ended at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Huey Long. While the assassination turns out to be a success, the government is accused of being directly involved in the murder of Huey Long. Jack Reed quickly capitalises on the growing public anger in response to this act of tyranny, and declares independence from the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   리드의 암살"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "The newly elected president declares that both the Socialist Party of America and America First are purely secessionist groups whose organization must be ended at any cost. On the advice of Hoover's Counsel, the President orders the FBI to assassinate Jack Reed. While the assassination was a success, the government is accused of murdering Long. Huey Long quickly capitalises on the growing public anger in response to this act of tyranny, and declares independence from the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   롱과 타협"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "The newly elected President Olson decides to negotiate with Jack Reed and manages to reach a compromise with him. The compromise includes federal funding for a new organization, such as a national board named the National Labor Board acting as liason between unions and the government, one which the SPA *would* be in control of. While the compromise bill was narrowly passed in Congress, Huey Long has goes on a rampage the moment news of the compromise went public. Long declares Olson to be in league with Reed, and that the government have failed in its mission to guard the United States against syndicalist interests. With his supporters fired up by the federal government's apparent embrace of a syndicalist agenda, Huey Long seizes the moment declares independence from the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   리드와 타협"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "The newly elected President Gardner introduces an Emergency Austerity Measures bill into Congress, aiming to cut government spending across the board - especially towards the social security net. President Garner arranges a meeting in Philadelphia with all four major political parties to try to reach a compromise. Unable to reach one with both Jack Reed and Huey Long present, Garner orders the physical removal of Jack Reed and the SPA from the meeting. From then on, Garner manages to reach a compromise with Huey Long: in exchange for Long's support of the bill, amendments are to be made to the austerity bill to benefit Long. While the Emergency Austerity Measures bill passes in Congress with the endorsement of the AFP, SPA supporters across the Steel Belt are outraged as they see more restrictions on industrial unions and socialist activities. Seizing this anger, Jack Reed calls the government a dead and useless body and declares independence from the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_AVOIDED:0 "£KR_game_rule_flag_USA   내전 회피"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_DESC:0 "The newly elected President Olson decides to negotiate with Jack Reed and manages to reach a compromise with him. The compromise includes federal funding for a new organization, such as a national board named the National Labor Board acting as liason between unions and the government, one which the SPA *would* be in control of. While the compromise bill was narrowly passed in Congress, Huey Long has goes on a rampage the moment news of the compromise went public. In response to Long's refusal to compromise, Olson seeks help from Hoover and the FBI and manages to assassinate Long, ending a potential southern rebellion. With a compromise reached with Reed and Long dead, the political crisis in the United States is peacefully resolved.\n§RRequires:§!\n§MKaiserreich Submod Let's Avoid 2ACW§! is enabled"

