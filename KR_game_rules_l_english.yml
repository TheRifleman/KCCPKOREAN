RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "맥아더는 내전을 일으킨 반군들에게 승리를 주지 않을 것이라 밝혔으며, 국가적 복원과 그가 생각하는 기능적 민주주의의 도입을 약속했습니다.\n§R필요 사항:§!\n§M미합중국이 제2차 미국 내전에서 승리§!"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "맥아더가 권력을 포기"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "국가에 민주주의가 회복되면서, 맥아더는 다음 선거까지 국가를 이끌 세 사람을 선택하며 물러났습니다.\n§R필요 사항:§!\n§M미합중국이 제2차 미국 내전에서 승리§!"

