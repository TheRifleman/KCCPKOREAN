USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   카이사르냐 킨키나투스냐"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "무작위화"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "맥아더가 내전에서 승리했으니, 그 문제가 해결되어야 합니다. 더글라스 맥아더가 대통령직에서 사직하며 권력의 평화적 이행을 보장하거나 미국을 보호하기 위해 통제를 유지해야 합니다."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "맥아더가 권력을 유지"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "맥아더는 내전을 일으킨 반군들에게 승리를 주지 않을 것이라 밝혔으며, 국가적 복원과 그가 생각하는 기능적 민주주의의 도입을 약속했습니다.\n§R다음이 필요:§!\n§M미합중국이 제2차 미국 내전에서 승리함§!"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "맥아더가 권력을 포기"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "국가에 민주주의가 회복되면서, 맥아더는 다음 선거까지 국가를 이끌 세 사람을 선택하며 물러났습니다.\n§R다음이 필요:§!\n§M미합중국이 제2차 미국 내전에서 승리함§!"

CSA_POST_CIVIL_WAR:0 "£KR_game_rule_flag_CSA   제2차 제헌회의"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "노동자들을 하나의 이상과 이념 아래에 연합시키고 사회주의 정부의 합의를 만들어 내기 위하여, 혁명 투쟁에서 다음 단계를 결정할 때가 왔습니다."
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "£KR_game_rule_flag_CSA_commonwealth_america   플린의 선출"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "엘리자베스 걸리 플린이 임시 대통령을 맡을 것입니다.\n§R다음이 필요:§!\n§M아메리카 노동 연맹이 제2차 미국 내전에서 승리함§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "£KR_game_rule_flag_CSA_socialist_republic   토마스의 선출"
