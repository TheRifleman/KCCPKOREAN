RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "A country was reborn in the Balkans after the Weltkrieg - Greater Bulgaria, the titan of the peninsula, uniting all Bulgarian lands and beyond. This kingdom for all Bulgarians was born with bloodshed and war, though, defeating Serbia, Greece and Romania in the Weltkrieg, a move that these three nations are still bitter about today. This tension led to the formation of the Belgrade Pact, and this alliance of Balkan states has presented an ultimatum to the Tsardom, demanding the restoration of pre-1914 Balkan borders, throwing the region into conflict yet again. How will Bulgaria respond?"
